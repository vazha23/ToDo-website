<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo Page</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="ToDoPage">
            <div class="menu">
                <input class="Menu" type="button" value="All" id="all" />
                <input class="Menu" type="button" value="Active" id="active" />
                <input class="Menu" type="button" value="Completed" id="completed" />
            </div>
            <br />
            <div class="Add-details">
                <input id="Add-details" type="search" placeholder="Add details" />
                <button class="button" type="button">Add</button>
            </div>
            <br />
            <div class="form-check">
                <input class="checkbox" type="checkbox" id="flexCheckDefault" />
                <label class="check-box" for="flexCheckDefault"> Do coding challenges </label>
            </div>
            <div class="form-check">
                <input class="checkbox" type="checkbox" id="flexCheckChecked" />
                <label class="check-box" for="flexCheckChecked"> Do coding challenges </label>
            </div>
            <div class="form-check">
                <input class="checkbox" type="checkbox" id="flexCheckChecked" />
                <label class="check-box" for="flexCheckChecked"> Do coding challenges </label>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
